<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="style/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Calculadora com HTML, CSS e JavaScript</h1>
    <main>
        <p>Digite os valores nos maiores campos e no menor o sinal do operador que deseja calcular.</p>
        <input type="number" id="txtn1">
        <input type="text" id="operador">
        <input type="number" id="txtn2">
        <input type="button" value="Calcular" id="button" onclick="calcular()">
        <div id="res">
            Resultado
        </div>
    </main>
</body>
</html>
